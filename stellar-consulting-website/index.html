<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Consulting - Business Consulting</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .hero { background: linear-gradient(135deg, #2980b9 0%, #3498db 100%); color: white; padding: 100px 0; text-align: center; }
        .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero p { font-size: 1.2rem; margin-bottom: 2rem; }
        .btn { background: #7fb3d3; color: white; padding: 15px 30px; border: none; border-radius: 25px; text-decoration: none; display: inline-block; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .section { padding: 60px 0; }
        .services { background: #f8f9fa; }
        .contact { background: #2c3e50; color: white; }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <h1>Stellar Consulting</h1>
            <p>Professional business consulting services</p>
            <div>Keywords: strategy, growth, digital transformation</div>
            <br><a href="#contact" class="btn">Contact Us</a>
        </div>
    </section>
    
    <section class="services section">
        <div class="container">
            <h2>Our Services</h2>
            <p>We provide excellent business consulting services</p>
        </div>
    </section>
    
    <section id="contact" class="contact section">
        <div class="container">
            <h2>Contact Information</h2>
            <p>Phone: 010-5555-7777</p>
            <p>Email: info@stellar.com</p>
            <p>Address: Seoul, Jung-gu</p>
        </div>
    </section>
</body>
</html>
